<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a3c34">
    Roll-to-Roll UV-Nanoimprint Lithography (UV-NIL) Process Flow – Lotus / Moth-Eye Biomimicry
  </text>

  <!-- Arrows and connecting lines -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1a3c34"/>
    </marker>
  </defs>

  <!-- Step 1: Master Mold Preparation -->
  <rect x="50" y="120" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="160" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a3c34">1. Master Mold</text>
  <text x="160" y="170" font-family="Arial" font-size="14" text-anchor="middle">Si or Ni shim with</text>
  <text x="160" y="190" font-family="Arial" font-size="14" text-anchor="middle">lotus papillae / moth-eye</text>
  <text x="160" y="210" font-family="Arial" font-size="14" text-anchor="middle">nanostructure pattern</text>
  <text x="160" y="240" font-family="Arial" font-size="12" text-anchor="middle">(e-beam / LIL fabricated)</text>

  <!-- Arrow 1 -->
  <line x1="270" y1="190" x2="370" y2="190" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 2: Substrate Coating -->
  <rect x="400" y="120" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="510" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a3c34">2. Substrate Coating</text>
  <text x="510" y="175" font-family="Arial" font-size="14" text-anchor="middle">Flexible web (PET/PC)</text>
  <text x="510" y="195" font-family="Arial" font-size="14" text-anchor="middle">Coat with UV-curable resin</text>
  <text x="510" y="215" font-family="Arial" font-size="14" text-anchor="middle">(roll-to-roll slot-die / gravure)</text>

  <!-- Arrow 2 -->
  <line x1="620" y1="190" x2="720" y2="190" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 3: Imprint -->
  <rect x="750" y="120" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="860" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a3c34">3. Imprint</text>
  <text x="860" y="175" font-family="Arial" font-size="14" text-anchor="middle">Soft/flexible stamp contacts</text>
  <text x="860" y="195" font-family="Arial" font-size="14" text-anchor="middle">UV exposure cures resin</text>
  <text x="860" y="215" font-family="Arial" font-size="14" text-anchor="middle">while under pressure</text>

  <!-- Arrow 3 -->
  <line x1="970" y1="190" x2="1070" y2="190" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 4: Demold & Post-Process -->
  <rect x="900" y="220" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="1010" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a3c34">4. Demold & Post</text>
  <text x="1010" y="275" font-family="Arial" font-size="14" text-anchor="middle">Separate stamp → inspect</text>
  <text x="1010" y="295" font-family="Arial" font-size="14" text-anchor="middle">Optional: hydrophobic coat</text>
  <text x="1010" y="315" font-family="Arial" font-size="14" text-anchor="middle">(fluorosilane / wax analog)</text>

  <!-- Output -->
  <ellipse cx="1100" cy="320" rx="80" ry="40" fill="#d4f4e2" stroke="#1a3c34" stroke-width="3"/>
  <text x="1100" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a3c34">Finished AR /</text>
  <text x="1100" y="345" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a3c34">Self-Cleaning Film</text>

  <!-- Bottom note -->
  <text x="600" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    Continuous roll-to-roll process → high throughput, low cost, scalable for solar / optics / facades
  </text>
</svg>
